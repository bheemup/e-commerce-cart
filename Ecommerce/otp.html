<html lang="en">
<head>

    <title>Otp Page</title>
    <style>
#box5{
    height: 200px;
    width: 50%;
   background-color: rgb(142, 108, 235);

  padding: 50px;

    font-size: 25px;
}

</head>
<body>
    <div id="box5">
        <input type="number" name="" id="otp" placeholder="Enter your OTP">
     <br>
     <br>
     <button>Submit</button>

</html>
<script>
    document.querySelector("button").addEventListener("click",myfunction);

    function myfunction(){
        if(document.querySelector("#otp").value=="1234"){
            alert("Payment Successful")
           window.location="mens.html"
        }
        else{
            alert("please enter correct OTP")
        }

    }
</script>
